apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cosmo-auth-proxy-role
rules:
- apiGroups:
  - workspace.cosmo-workspace.github.io
  resources:
  - workspaces
  verbs:
  - patch
  - update
  - get
  - list
  - watch
- apiGroups:
  - workspace.cosmo-workspace.github.io
  resources:
  - workspaces/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cosmo.cosmo-workspace.github.io
  resources:
  - instances/status
  - instances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "cosmo-dashboard.labels" . | nindent 4 }}
  name: cosmo-auth-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cosmo-auth-proxy-role
subjects:
- kind: ServiceAccount
  name: cosmo-dashboard
  namespace: {{ .Release.Namespace }}
