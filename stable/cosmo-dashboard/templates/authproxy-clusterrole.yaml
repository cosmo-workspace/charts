apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "cosmo-dashboard.labels" . | nindent 4 }}
  name: cosmo-auth-proxy
rules:
- apiGroups:
  - ''
  resources:
  - 'namespaces'
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cosmo.cosmo-workspace.github.io
  resources:
  - templates
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "cosmo-dashboard.labels" . | nindent 4 }}
  name: cosmo-auth-proxy-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cosmo-auth-proxy
subjects:
- kind: ServiceAccount
  name: cosmo-dashboard
  namespace: cosmo-system
